<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .Heading {
            display: flex;
            margin-top: 40px;
            justify-content: center;
            font-size: 45px;
            color: rgb(13, 230, 165);
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .text {
            height: 40px;
            width: 30rem;
            border-radius: 10px;
            border: 2px solid rgb(16, 204, 26);
            padding: 0 10px; 
            box-sizing: border-box; 
            word-wrap: break-word; 
        }

        .btn {
            height: 44px;
            width: 90px;
            margin-left: 10px;
            border: none;
            background-color: rgb(13, 230, 165);
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .items {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #item {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 50%;
        }

        .list-item {
            font-size: 20px;
            color: rgb(22, 22, 22);
            border-radius: 20px;
            border: 1px solid #080808;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            display: flex;
            justify-content: space-between; /* Ensure button is at the end */
            align-items: center; /* Center items vertically */
            margin: 5px 0;
            padding: 10px;
        }

        .delete-btn {
            background-color: #ff1616;
            color: white;
            border: none;
            padding: 8px;
            height: 30px;
            width: 80px;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <h class="Heading">Todo List App</h>
    <div class="container">
        <input type="text" class="text" id="listItems">
        <button class="btn" onclick="Add()">Add</button>
    </div>
    <div class="items">
        <ul id="item">

        </ul>
    </div>
    <script>
        function Add() {
            var listItems = document.getElementById("listItems").value.trim();
            var item = document.getElementById("item");
            if (listItems === "") {
                alert("Please Enter The Something")
                return;
            }
            var li = document.createElement("li");
            li.className = "list-item";
            li.appendChild(document.createTextNode(listItems));
            var deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.appendChild(document.createTextNode("Delete"));
            deleteBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(deleteBtn);
            item.appendChild(li);

            document.getElementById("listItems").value = ""; 
        }
    </script>
</body>

</html>
